<!DOCTYPE html>
<html>
<head>
    <title>Disc Golf Rating Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
    <div class='container min-vh-80 bg-light'>
        <div class= "row mt-25">
            <div class='col-lg-5 offset-lg-4 pt-2'>
                <h4>Live Disc Golf Rating Calculator</h4>
            </div>
        </div>
        <div class = "row mb-25">
            <div class ='col-lg-5 offset-lg-4 mt-2'>
                <form class="form-inline" action="/result" method="POST">
                    <div class="form-group mx-1">
                        <input type="text" class="form-control" id="pdgaInput" name="pdga_number" placeholder='Enter PDGA Number'>
                    </div>    
                    <input type="submit" class='btn btn-dark mx-1' value="Submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
